<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Awesome Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <h1 class="display-1"><i class="fa fa-music text-warning" aria-hidden="true"></i> Genetic Music </h1>
          <div id="canvas-holder" class="col-12">
            <canvas id="chart-area" />
          </div>
          <div class="btn btn-primary" id='original'>Original</div>
          <div class="btn btn-primary" id='worst'>Worst First</div>
          <div class="btn btn-primary" id='generated'>Generated</div>
          <div class="col-12">
            <h1 class="display-4">Expectes</h1>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Track</th>
                  <th>Coincidence</th>
                </tr>
              </thead>
              <tbody id='exp_ind'>

              </tbody>
            </table>
          </div>
          <div class="col-12">
            <h1 class="display-4">Best Individual from All Generations</h1>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Generation</th>
                  <th>Track</th>
                  <th>Coincidence</th>
                </tr>
              </thead>
              <tbody id='melhor_ind'>

              </tbody>
            </table>
          </div>
          <div class="col-6">
            <h1 class="display-4">Initial Population</h1>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Track</th>
                  <th>Coincidence</th>
                </tr>
              </thead>
              <tbody id='ind'>

              </tbody>
            </table>
          </div>
          <div class="col-6">
            <h1 class="display-4">Final Population</h1>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Track</th>
                  <th>Coincidence</th>
                </tr>
              </thead>
              <tbody id='ind2'>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="node_modules/synthos/synthos.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="js/GraphController.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
